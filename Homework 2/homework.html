     <h5><p>Online Anfrage</p></h5>
      <form id="anfrage">
  <div class="form-group">
    <label for="exampleFormControlInput1">Vor- und Nachname</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Max Mustermann">
  </div>
        <div class="form-group">
    <label for="exampleFormControlInput2">Telefonnummer</label>
    <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="0123456">
  </div>
         <div class="form-group">
    <label for="exampleFormControlInput3">E-Mail</label>
    <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="max.mustermann@email.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Datum</label>
    <input type="date" class="form-control" id="exampleFormControlSelect1">
          </input>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Ihre Anfrage</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>
    </div>
    <div class="col">
      <h5><p>Termine</p></h5>
      <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Tage</th>
      <th scope="col">Öffnungszeiten</th>
         </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Montag - Freitag</th>
      <td>09:00 bis 19:00 Uhr</td>
    </tr>
    <tr>
      <th scope="row">Samstag</th>
      <td>09:00 bis 19:00 Uhr</td>

    </tr>
    </tbody>
</table>
